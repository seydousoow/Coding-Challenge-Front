<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/images/img-01.png" alt="IMG">
      </div>

      <form #f="ngForm" class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" placeholder="First Name" />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-address-card"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" placeholder="Last Name" />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-address-card" ></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="email" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" ></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Password" minlength="8"
                 required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" ></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="register()">
            SignIn
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
